<div class="start-margin end-margin">
    <h1>Categories</h1>
    <md-grid-list
            md-cols-sm="1"
            md-cols-md="2"
            md-cols-lg="3"
            md-cols-gt-lg="4"
            md-row-height="3:4"
            md-gutter="5px" >
        <md-grid-tile ng-repeat="category in categories"
                      md-rowspan="1"
                      md-colspan="1">
            <md-card md-ink-ripple ng-click="gotoCategory(category.name)">
                <img ng-src="{{category.imageURL}}" class="md-card-image" alt="category image">
                <md-card-content>
                    <p class="center">{{category.name}}</p>
                </md-card-content>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</div>
