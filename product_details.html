<div layout="row" layout-align="center center">
    <div flex="90" layout-sm="column" layout-gt-sm="row" layout-align-gt-sm="center start" layout-align-sm="center center">

        <div class="main-details-container" flex-sm="100" flex-md="33" flex-gt-md="50" layout="column" layout-align="center center">
            <img class="wl-image-big" src="http://lorempixel.com/500/500/">

            <div layout="row" layout-align="center center">
                <div flex="25" ng-repeat="picture in pictures">
                    <img class="wl-image-small" src="http://lorempixel.com/500/500/">
                </div>
            </div>

            <hr />

            <div flex="100" layout="row" layout-md="column" layout-align-md="start start">
                <span><a href="#" class="main-details-like-comment-suggestion">5 likes</a></span>
                <span hide-md class="main-details-like-comment-suggestion">&middot;</span>
                <span><a href="#" class="main-details-like-comment-suggestion">3 comments</a></span>
                <span hide-md class="main-details-like-comment-suggestion">&middot;</span>
                <span><a href="#" class="main-details-like-comment-suggestion">2 suggestions</a></span>
            </div>

        </div>

        <div class="main-details-container"flex-sm="100" flex-md="66" flex-gt-md="50" layout="column" layout-align="start start">
            <!-- Name -->
            <h1>{{name}}</h1>

            <!-- Description -->
            <p>{{description}}</p>

            <!-- Color -->
            <div layout="row" layout-align="start center">
                <span class="glyphicon glyphicon-tag main-details-tag-icon"></span>
                <span class="details-text main-details-tag">{{color}}</span>
            </div>

            <!-- Size -->
            <div layout="row" layout-align="start center">
                <span class="glyphicon glyphicon-tag main-details-tag-icon"></span>
                <span class="details-text main-details-tag">{{product_size}}</span>
            </div>

            <!-- Price -->
            <div layout="row" layout-align="start center">
                <span class="glyphicon glyphicon-tag main-details-tag-icon"></span>
                <span class="details-text main-details-tag">S$ </span>
                <span class="details-text main-details-tag">{{price}}</span>
            </div>

            <!-- Availability -->
            <div layout="row" layout-align="start center">
                <span class="glyphicon glyphicon-tag main-details-tag-icon"></span>
                <span class="details-text main-details-tag">{{available}}</span>
            </div>
        </div>
    </div>


</div>
